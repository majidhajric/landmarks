<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="landmark.images[0]" class="img-fluid rounded-start" alt="No image">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          {{landmark.name}}<span><small class="text-muted px-3">{{landmark.cityName}}, {{landmark.countryName}}</small></span>
        </h5>
        <h6 class="card-subtitle mb-2 text-muted">
          Importance: {{landmark.importance}}</h6>
        <p ellipsis class="card-text line-clamp">{{landmark.description}}</p>
        <div class="text-end">
          <button class="btn btn-primary mx-2" routerLink="../edit/{{landmark.id}}">Edit</button>
          <button class="btn btn-danger mx-2" (click)="deleteLandmark()">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
