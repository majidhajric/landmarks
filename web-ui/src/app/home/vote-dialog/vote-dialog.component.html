<div class="modal-header">
  <h4 class="modal-title">Your vote</h4>
</div>
<div class="modal-body">
  <span>Select rating:
    <ngb-rating [(rate)]="rate"></ngb-rating>
  </span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="vote()">Vote</button>
</div>
