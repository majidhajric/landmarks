<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="landmark.images[0]" class="img-fluid rounded-start" alt="No image">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{landmark.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          Importance: {{landmark.importance}}, Score: {{landmark.score}}</h6>
        <p class="card-text">{{landmark.description}}</p>
        <p class="card-text"><small class="text-muted">Location: {{landmark.cityName}}, {{landmark.countryName}}</small></p>
      </div>
    </div>
  </div>
</div>
